app:
  name: "Copilot Echo"
  log_level: "INFO"

voice:
  # wakeword_engine: "stt" (keyword check) or "openwakeword" (real wake word)
  wakeword_engine: "stt"
  wake_word: "hey copilot"
  audio_device: null
  audio_device_name: null
  sample_rate: 16000
  wake_listen_seconds: 2.5
  command_listen_seconds: 5.0
  # extra delay after speaking to avoid immediate re-triggers
  post_tts_cooldown_seconds: 0.5
  # openwakeword settings (only used when wakeword_engine is "openwakeword")
  # inference framework: "tflite" or "onnx"
  wakeword_inference_framework: "tflite"
  # Examples: "alexa", "hey mycroft", "hey jarvis", "hey rhasspy", "current weather", "timers"
  wakeword_models: []
  # Example custom model path:
  # wakeword_models: ["models/hey_copilot.tflite"]
  wakeword_threshold: 0.6
  wakeword_chunk_size: 1280
  wakeword_holdoff_seconds: 1.0
  # Wakeword VAD threshold (0 disables VAD filtering)
  wakeword_vad_threshold: 0.0
  # Enable Speex noise suppression for wakeword detection
  wakeword_speex_noise_suppression: false
  stt_model: "base"
  stt_device: "cpu"
  stt_compute_type: "int8"

repo:
  default_path: null
  require_confirmation: true

tools:
  allowlist:
    - "mcp.azure_devops.work_items"
    - "fs.read"
    - "fs.write"
    - "git.status"
    - "git.diff"
